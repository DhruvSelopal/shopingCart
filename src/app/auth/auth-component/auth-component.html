<!-- auth.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-md rounded-2xl p-6 space-y-6">

    <!-- Tabs -->
    <div class="flex justify-around border-b pb-2">
      <button class="w-1/2 text-center  pb-2 " (click)="switchTab('login')" 
       [ngClass]="activeTab === 'login' ? 'font-semibold text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-blue-600 '  " 
      >
        Login
      </button>
      <button class="w-1/2 text-center  pb-2 " (click)="switchTab('signup')"
      [ngClass]="activeTab === 'signup' ? 'font-semibold text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-blue-600 '  "
      >       
        Signup
      </button>
    </div>

    <!-- login -->
    @if (activeTab === 'login'){
      <app-login></app-login>
    }
    <!-- signup -->
    @else {
      <app-signup></app-signup>
    }


    

    <!-- Divider -->
    <div class="flex items-center justify-center">
      <span class="text-sm text-gray-500">Donâ€™t have an account? 
        <button (click)="switchTab('signup')"><a class="text-blue-600 font-semibold hover:underline" >Sign up</a></button>
      </span>
    </div>

   
  </div>
</div>
